<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>計算機</title>
        <script src="hw.js"></script>
    </head>
    <body>
        <style type="text/css">
            button{
                width: 50px;
                height: 20px;
            }       
        </style>
        <table>
            <tr><td colspan="4"><input type="text"  id="display" ></td></tr>
            <tr><td colspan="4"><input type="text"  id="result" ></td></tr>
            <tr>
                <td><button type="button" name="op_percent" onclick="cal.Percent();">%</button></td>
                <td><button type="button" name="op_ce">CE</button></td>
                <td><button type="button" name="clear" onclick="cal.Clear();">C</button></td>
                <td><button type="button" name="delete" onclick="cal.Delete()">DEL</button></td>
            </tr>
            <tr>
                <td><button type="button" name="reciprocal" onclick="cal.Reciprocal();">1/x</button></td>
                <td><button type="button" name="power" onclick="cal.Power(2);">x^2</button></td>
                <td><button type="button" name="square" onclick="cal.Power(0.5);">x^0.5</button></td>
                <td><button type="button" name="op_divide" onclick="cal.SetOperator('/');">/</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="cal.NumberButton('7');">7</button></td>
                <td><button type="button" onclick="cal.NumberButton('8');">8</button></td>
                <td><button type="button" onclick="cal.NumberButton('9');">9</button></td>
                <td><button type="button" name="op_multiply" onclick="cal.SetOperator('*');">*</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="cal.NumberButton('4');">4</button></td>
                <td><button type="button" onclick="cal.NumberButton('5');">5</button></td>
                <td><button type="button" onclick="cal.NumberButton('6');">6</button></td>
                <td><button type="button" name="op_subtract" onclick="cal.SetOperator('-');">-</button></td>
            </tr>
            <tr>
                <td><button type="button" onclick="cal.NumberButton('1');">1</button></td>
                <td><button type="button" onclick="cal.NumberButton('2');">2</button></td>
                <td><button type="button" onclick="cal.NumberButton('3');">3</button></td>
                <td><button type="button" name="op_add" onclick="cal.SetOperator('+');">+</button></td>
            </tr>
            <tr>
                <td><button type="button" name="op_not" onclick="cal.Sign();">+/-</button></td>
                <td><button type="button" onclick="cal.NumberButton('0');">0</button></td>
                <td><button type="button" name="point" onclick="cal.NumberButton('.');">.</button></td>
                <td><button type="button" onclick="cal.Equal();">=</button></td>
            </tr>
        </table>
    </body>
</html>
